<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Drinkaholics</title>
</head>

<body>
    <!--header-->
    <header>
        <h1>Drinkaholics</h1>
    </header>
    <!--main weather content-->
    <main>
        <!--left column-->
        <div>
            <h2 class="card-title bold">Search for drinks:</h2>
            <form id="search-form">
                    <label for="chooseingredient">Choose an ingredient:</label>
                    <select name="chooseingredient" id="chooselist">
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                    <input input type="text" placeholder="Type your drink" id="ingredients">
                    <button type="click" class="button expanded" id="submit-button">Search</button>
                </form>
                <div class="expanded button-group">
                    <button class="button" id="reset">Reset</button>
                    <button class="button" id="saved">Saved Cocktails</button>
                </div>
            <!--search history div-->
            <div class="divider">
                <ul id="search-history" class = "browser-default"></ul>
            </div>
        </div>

        <div>
            <h2 id = "displaytitle"></h2>
            <div class = "card" id = "iteminfo">
            </div>
            <div id = "displaylist" class = "flex-row"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
